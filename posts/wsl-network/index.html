</code></pre><p>主机可以通过这个IP地址连接到WSL。</p> <h2>WSL到主机</h2> <p>在WSL中，执行以下命令可以获得主机的IP地址：</p> <pre><code class="language-bash">ip route
</code></pre><p>主机的IP地址在<code>default via</code>后面，也就是默认路由的下一跳地址。</p> <p>也可以通过以下命令直接将结果提取出来：</p> <pre><code class="language-bash">ip route | grep default | awk '&#123;print $3&#125;'
</code></pre><p>WSL中可以通过这个IP地址连接到主机。</p>  </body></html>
